<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AEFN - Acceso al Repositorio</title>
    
    <!-- CSS FILES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-topic-listing.css" rel="stylesheet">
    <link href="css/aefn-theme.css" rel="stylesheet">
    <link href="css/aefn-components.css" rel="stylesheet">
</head>
<body>
    <div class="login-section min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <div class="logo-container">
                                <!-- Espacio para el logo de AEFN -->
                                <i class="bi-atom display-4"></i>
                            </div>
                            <h2 class="mt-3">Repositorio AEFN</h2>
                            <p class="text-muted">Accede con tu cuenta institucional</p>
                        </div>
                        
                        <form class="custom-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Institucional</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Recordar sesión</label>
                            </div>
                            
                            <button type="submit" class="btn action-button w-100">Ingresar</button>
                            
                            <div class="text-center mt-3">
                                <a href="#" class="hover-effect">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
